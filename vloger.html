<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Vloger</title>    <link rel="preconnect" href="https://fonts.googleapis.com" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <link      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap"      rel="stylesheet"    />    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.min.css" /></head><body data-init="vloger">    <header class="header">        <div class="container">          <div class="header__top row jcsb aic">            <a href="/" class="header__top-logo" data-target='1'>              <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo" /></picture>            </a>            <nav class="header__top-nav">              <ul class="header__top-list row">                <li class="header__top-item">                  <a href="/" class="header__top-link" data-target='vlogers'>Блогеры</a>                </li>                <li class="header__top-item">                  <a href="#" class="header__top-link">Кейсы</a>                </li>                <li class="header__top-item">                  <a href="#" class="header__top-link">exit agency</a>                </li>                <li class="header__top-item">                  <a href="#" class="header__top-link">Контакты</a>                </li>              </ul>            </nav>            <ul class="header__top-lang row jcsb">                <li class="header__top-lang__item">                    <a href="#" class="header__top-lang-link">en</a>                </li>                <li class="header__top-lang__item slash">                    /
